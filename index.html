<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/javascript-logo.png">

<body>

        <nav class="navbar">
            <ul class="navbar_ul">

        <form id="form_fechas">
            <label for="apellido">APELLIDO</label>

                <input id="inicio" class="input_fecha" type="date">

            <label for="cantidad">CANTIDAD</label>
                <input id="cantidad" class="cantidad" type="number">
            
                <input id="btn_enviar_1" class="btn_enviar" type="submit" value="Enviar">
        </form>

        <div id="fecha" class="fecha">
            <div class="contenedor_objeto">
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
