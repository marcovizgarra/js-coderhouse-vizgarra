<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./assets/img/javascript-logo.png">
    <title>Pre entrega 3</title>
</head>
<body>
    <section class="home-page-container">
        <nav class="navbar">
            <ul class="navbar_ul">
                <li id="save_btn" class="navbar_button"><a href="#">Guardar</a></li>
                <li id="search_btn" class="navbar_button"><a href="#">Buscar</a></li>
                <li id="clear_btn" class="navbar_button"><a href="#">Eliminar todo</a></li>
            </ul>

            <ul class="navbar-info">
                <li id="example_btn" class="navbar_button"><a href="#">EJEMPLO</a></li>
                <li id="info_btn" class="navbar_button"><a href="#"></a></li>
            </ul>
        </nav>
                
        <form id="form_fechas">
            <button id="clean_inputs" type="button" title="Vaciar campos"></button>

            <label for="apellido">APELLIDO</label>
                <input id="apellido" class="dato_personal" type="text">

            <label for="nombre">NOMBRE</label>
                <input id="nombre" class="dato_personal" type="text">

            <label for="dni">DNI</label>
                <input id="dni" class="dato_personal" type="number">
            
            <label for="inicio">INICIO</label>
                <input id="inicio" class="input_fecha" type="date">

            <label for="cantidad">CANTIDAD</label>
                <input id="cantidad" class="cantidad" type="number">
            
                <input id="btn_enviar_1" class="btn_enviar" type="submit" value="Enviar">
            
            <button id="clean_view" type="button" title="Vaciar vista"></button>
            <button id="view_dates_array" type="button" title="Visualizar datos pendientes de ser guardados"></button>
        </form>

        <div id="fecha" class="fecha">
           
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
